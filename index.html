<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website Title -->

    <title>DYNOPUNCH</title>

    <!-- Website Icon -->

    <link rel="icon" href="path/to/your-icon-file.png" type="image/png">

    <!-- Link Bootstrap and JQuery-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/jquery-3.7.1.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Link custom CSS -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Hello, Bootstrap and jQuery!</h1>
        <button class="btn btn-primary" id="myButton">Click me</button>
    </div>

    <!-- Link to jQuery and Bootstrap JS files -->


    <!-- Your custom script -->
    <script>
        // jQuery code here
        $(document).ready(function() {
            $('#myButton').click(function() {
                alert('Button Clicked!');
            });
        });
    </script>
</body>

</html>
